{% extends "base.html" %}

{% block head %}
    {{ super() }}

    <link href="../static/libs/bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/common/css/content.css" rel="stylesheet">
    <link href="../static/common/css/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">潮流能发电装置监测预测平台</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index">主页</a></li>
                    <li><a href="real-time">实时数据</a></li>
                    <li><a href="history">历史数据</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="signin-flyout-btn" data-toggle="modal" data-target="#signinModal">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            {% block main_content %}
            {% endblock %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-signin">
                    <h2 class="form-signin-heading">登录</h2>
                    <label for="inputUsername" class="sr-only">用户名</label>
                    <input id="inputUsername" class="form-control" placeholder="用户名" autofocus>
                    <label for="inputPassword" class="sr-only">密码</label>
                    <input id="inputPassword" class="form-control" placeholder="密码">

                    <div class="checkbox">
                        <label>
{#                            TODO: remenber un#}
                            <input type="checkbox" value="remember-me"> 记住我
                        </label>
                    </div>
                    <button id="signin-submit-btn" class="btn btn-md btn-primary btn-block" type="submit">登录</button>
                    <button class="btn btn-md btn-primary btn-block" data-toggle="modal" data-target="#signinModal">取消
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/libs/jQuery-1.12.0/dist/js/jquery-1.12.0.min.js"></script>
    <script src="../static/libs/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
    <script src="../static/libs/js.cookie-2.1.0/dist/js/js.cookie-2.1.0.min.js"></script>
    <script src="../static/common/js/signin.js"></script>
    <script>
        registerSigninBtn();
    </script>
{% endblock %}
