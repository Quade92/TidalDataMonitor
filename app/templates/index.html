{% extends "base-with-navbar.html" %}

{% block header_content %}
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../static/pic/docker.jpg" style="width:100%; height:100%">
            <div class="carousel-caption">
                潮流能实验平台
            </div>
        </div>
        <div class="item">
            <img src="../static/pic/daylight.jpg" style="width:100%; height:100%">
            <div class="carousel-caption">
                白天的实验海域
            </div>
        </div>
        <div class="item">
            <img src="../static/pic/night.jpg" style="width:100%; height:100%">
            <div class="carousel-caption">
                傍晚的实验海域
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}

{% block intro_content %}
{{ super() }}
<hr class="featurette-divider">
<div class="media">
    <div class="media-left" style="padding-right: 50px">
        <a href="#">
            <img src="../static/pic/hang.jpg" class="img-thumbnail">
        </a>
        <div class="caption">
            <h3 style="text-align: center;">电机吊装</h3>
        </div>
    </div>
    <div class="media-left" style="padding-right: 50px">
        <a href="#">
            <img src="../static/pic/submerge.jpg" class="img-thumbnail">
        </a>
        <div class="caption">
            <h3 style="text-align: center;">电机下水</h3>
        </div>
    </div>
    <div class="media-left" style="padding-right: 50px">
        <a href="#">
            <video preload="none" controls width="430" height="430">
                <source src="../static/video/submerge.ogg" type="video/ogg">
                <source src="../static/video/submerge.mp4" type="video/mp4">
            </video>
        </a>
        <div class="caption">
            <h3 style="text-align: center;">电机运行示意</h3>
        </div>
    </div>
</div>
<hr class="featurette-divider">
<footer>
    <p class="pull-right" style="margin-bottom:40px">中国科学院电工研究所 海洋电机研究组</p>
</footer>
{% endblock %}
