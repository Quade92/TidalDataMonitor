{% extends "base-with-navbar.html" %}

{% block main_content %}
    <div class="container-fluid">
        <div class="container-fluid">
        <div id="graph-table" class="row monitor-row">
            <div id="graph-div" class="col-md-7"></div>
            <div id="table-div" class="col-md-4 col-md-offset-1 panel panel-default"></div>
        </div>
        <div class="row monitor-row">
            <div class="form-inline col-md-8">
                <div class="dropdown" id="channel-selection">
                    <button class="btn btn-default dropdown-toggle" type="button" id="channel-dropdown-button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="channel-dropdown-button" id="channel-dropdown-menu">
                    </ul>
                </div>
                <span><button class="btn btn-default" type="submit" id="channel-btn">提交</button></span>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="../static/common/css/graph.css" type="text/css">
    <script src="../static/libs/d3js-3.5.16/js/d3.min.js"></script>
    <script src="../static/common/js/button.js"></script>
    <script src="../static/common/js/graph.js"></script>
    <script>
        $(function () {
            $("#channel-dropdown-menu").on("click", "li a",function () {
                $("#channel-dropdown-button:first-child")[0].childNodes[0].nodeValue=$(this).text();
            });
        });
    </script>
    <script>
        var livegraph = new LiveLinegraph();
        livegraph.init();
        setInterval(function () {
            livegraph.update_latest_record();
        }, 800);
        register_channel_btn();
    </script>
{% endblock %}
